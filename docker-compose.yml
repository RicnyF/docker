version: "3.1"

services:
  app:
    build: .
    depends_on:
      - db
    ports:
      - 5000:5000
    

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_DATABASE: flask
      MARIADB_ROOT_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080